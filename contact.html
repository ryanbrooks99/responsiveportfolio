<body style="background-color: aliceblue;" class="d-flex flex-column">

    <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Ryan Brooks</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>

        <div class="collapse navbar-collapse" id="navbarNav">

              <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>

</header>

        <main class="container">
            <div class="row">
                <div class="col-2"></div>
                <div class="col-12">
                    <h1>Contact</h1>
                    <form method="post" id="reused_form">

                      <div class="row">
                          <div class="col-sm-12 form-group">
                              <label for="message">
                                  Message:</label>
                              <textarea class="form-control" name="message" id="message" maxlength="6000" rows="7"></textarea>
                          </div>
                      </div>
                      <div class="row">
                          <div class="col-sm-6 form-group">
                              <label for="name">
                                  Your Name:</label>
                              <input type="text" class="form-control" id="name" name="name" required>
                          </div>
                          <div class="col-sm-6 form-group">
                              <label for="email">
                                  Email:</label>
                              <input type="email" class="form-control" id="email" name="email" required>
                          </div>
                      </div>
          
          
                      <div class="row">
                          <div class="col-sm-12 form-group">
                              <button type="submit" class="btn btn-lg btn-default pull-right" >Send â†’</button>
                          </div>
                      </div>
          
                  </form>
                  <div id="success_message" style="width:100%; height:100%; display:none; ">
                      <h3>Posted your message successfully!</h3>
                  </div>
                  <div id="error_message"
                          style="width:100%; height:100%; display:none; ">
                              <h3>Error</h3>
                              Sorry there was an error sending your form.
          
                  </div>
                </div>
                <div class="col-2"></div>
            </div>
            <div class="row"></div>
            
        </main>
<br>
